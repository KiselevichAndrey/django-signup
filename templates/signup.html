<h2>Sign up with</h2>

<button><a href="{% url 'social:begin' 'facebook' %}">Facebook Login</a></button>
<button><a href="{% url 'social:begin' 'google-oauth2' %}">Google Login</a></button>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <!-- Register button -->
    <button type="submit">Register</button>

    <!-- Sign up -->
    <p>Already have an account?
        <button type="submit">LOG IN</button>
    </p>
</form>
